{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div>
        {% for pd in player_details %}
        <h1>{{ pd.subtitle }}</h1>
        {% for card in pd.content.cards %}
        {{ card.name }}
        {% endfor %}
        {% endfor %}
    </div>

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}

{% endblock %}
